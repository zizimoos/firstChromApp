<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
    <script defer src="./clock.js"></script>
    <script defer src="./greeting.js"></script>
    <script defer src="todo.js"></script>
    <script defer src="bg.js"></script>
    <script defer src="weather.js"></script>
  </head>
  <body>
    <div class="js-clock">
      <h1 class="clock-year"></h1>
      <h1 class="clock-title"></h1>
    </div>
    <div class="js-weather"></div>
    <form class="js-form form">
      <input
        class="js-form_input"
        type="text"
        placeholder="What is your name"
      />
    </form>
    <h1 class="js-greetings">User</h1>
    <form class="js-form_todo">
      <input type="text" placeholder="Write to do" />
    </form>
    <ul class="js-todoList"></ul>
  </body>
</html>
